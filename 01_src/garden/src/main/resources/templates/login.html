<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <link rel="stylesheet" th:href="@{/styles/mobile.css}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div th:if="${param.accountDeleted}" class="success-message">
    Váš účet byl úspěšně smazán.
</div>
<div class="wrapper">
    <form th:action="@{/login}" method="post">
        <h1>Přihlášení</h1>
        <div class="input-box">
            <input type="text" placeholder="Uživatelské jméno" name="username" required>
            <i class='bx  bx-user'></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Heslo" name="password" required>
            <i class='bx  bx-lock'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox" name="remember-me"> Pamatovat si mě</label>
            <a href="#">Zapomněli jste heslo?</a>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn">Přihlásit se</button>
        <div th:if="${message}" class="success" th:text="${message}"></div>
        <div class="register-link">
            <p>Nemáte účet? <a th:href="@{/signup}">Registrovat se</a></p>
        </div>
        <div th:if="${param.error}" class="error">
            Neplatné uživatelské jméno nebo heslo
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>

</body>
</html>
